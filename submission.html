<script>
  document.addEventListener('DOMContentLoaded', function() {
    // دالة لتحويل النص إلى عناصر HTML
    function displayRegisteredNames() {
      const container = document.getElementById('registered-names-container');
      container.innerHTML = ''; // مسح المحتوى الحالي
      
      // الحصول على الأسماء من localStorage
      const savedNames = localStorage.getItem('submittedNames');
      
      if (savedNames) {
        try {
          const namesArray = JSON.parse(savedNames);
          
          if (namesArray.length === 0) {
            container.innerHTML = '<p class="text-pale_dogwood-400 text-center col-span-full py-8">لم يتم إدخال أي أسماء</p>';
            return;
          }
          
          // إنشاء عنصر لكل اسم
          namesArray.forEach(name => {
            const nameElement = document.createElement('div');
            nameElement.className = 'group relative bg-red-900 rounded-lg p-4 flex flex-col items-center justify-center text-center cursor-pointer overflow-hidden transition-all duration-300 ease-in-out hover:scale-105';
            
            nameElement.innerHTML = `
              <p class="text-linen-DEFAULT text-lg font-bold leading-normal">${name}</p>
              <div class="absolute inset-0 bg-red-800 bg-opacity-90 flex items-center justify-center p-4 opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
                <p class="text-linen-DEFAULT text-sm italic">"الراحة الأبدية أعطهم يا رب، ونورك الأزليّ فليضء لهم."</p>
              </div>
            `;
            
            container.appendChild(nameElement);
          });
        } catch (e) {
          console.error('خطأ في تحليل الأسماء:', e);
          container.innerHTML = '<p class="text-red-400 text-center col-span-full py-8">حدث خطأ في عرض الأسماء</p>';
        }
      } else {
        // عرض أسماء تجريبية إذا لم تكن هناك أسماء في localStorage
        const sampleNames = ['يوحنا دحدوح', 'مريم سعد', 'ميشال خوري', 'جورج حنا', 'لينا مراد', 'بطرس يعقوب'];
        
        sampleNames.forEach(name => {
          const nameElement = document.createElement('div');
          nameElement.className = 'group relative bg-timberwolf-100 rounded-lg p-4 flex flex-col items-center justify-center text-center cursor-pointer overflow-hidden transition-all duration-300 ease-in-out hover:scale-105';
          
          nameElement.innerHTML = `
            <p class="text-linen-DEFAULT text-lg font-bold leading-normal">${name}</p>
            <div class="absolute inset-0 bg-timberwolf-200 bg-opacity-90 flex items-center justify-center p-4 opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100">
              <p class="text-linen-DEFAULT text-sm italic">"الراحة الأبدية أعطهم يا رب، ونورك الأزليّ فليضء لهم."</p>
            </div>
          `;
          
          container.appendChild(nameElement);
        });
        
        // إضافة رسالة توضيحية
        const message = document.createElement('p');
        message.className = 'text-pale_dogwood-400 text-sm text-center col-span-full mt-4';
        message.textContent = 'هذه أسماء تجريبية للعرض. في الاستخدام الفعلي، سيتم عرض الأسماء التي أدخلتها.';
        container.appendChild(message);
      }
    }
    
    // عرض الأسماء عند تحميل الصفحة
    displayRegisteredNames();
    
    // زر العودة إلى الصفحة الرئيسية
    document.getElementById('back-to-home-btn').addEventListener('click', function() {
      // مسح الأسماء من localStorage بعد عرضها (اختياري)
      // localStorage.removeItem('submittedNames');
      
      // العودة إلى الصفحة الرئيسية
      const homePages = [
        'index.html',
        'index.html',
        'home.html',
        'main.html'
      ];
      
      for (const page of homePages) {
        try {
          window.location.href = page;
          return;
        } catch (e) {
          // يستمر في المحاولة
        }
      }
      
      // إذا فشل كل شيء، يعود إلى المجلد الرئيسي
      window.location.href = '/';
    });
  });
</script>
