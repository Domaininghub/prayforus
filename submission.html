<!DOCTYPE html>
<html class="dark" lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>تم التسجيل بنجاح</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<link href="https://fonts.googleapis.com" rel="preconnect" />
<link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Lora:ital,wght@0,400..700;1,400..700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />

<script>
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          'isabelline': { DEFAULT: '#edede9' },
          'champagne_pink': { 300: '#a87b59' },
          'linen': { DEFAULT: '#f5ebe0' },
          'pale_dogwood': { DEFAULT: '#d5bdaf' },
          "primary": "#edede9",
          "secondary": "#a87b59",
          "anf-burgundy": "#800020",
          "brand": {
            "dark-bg": "#33241b",
            "dark-surface": "#38291e",
            "dark-text": "#f5ebe0",
          }
        },
        fontFamily: {
          display: ["Cairo", "Lora", "serif"],
          body: ["Cairo", "Karla", "sans-serif"],
        }
      },
    },
  }
</script>
</head>

<body class="bg-brand-dark-bg font-body text-brand-dark-text bg-cover bg-center bg-no-repeat" style="background-image: url('pictures/dark.png');">

<div class="flex min-h-screen flex-col">
  <div class="flex flex-1 justify-center px-4 md:px-10 lg:px-40 py-10 md:py-20">
    <div class="flex flex-col max-w-[960px] flex-1 gap-8">

      <div class="flex flex-col items-center text-center gap-6">
        <div class="w-20 h-20 rounded-full bg-champagne_pink-300/20 flex items-center justify-center">
          <span class="material-symbols-outlined text-champagne_pink-300" style="font-size: 48px;">check_circle</span>
        </div>
        <div>
          <p class="text-linen-DEFAULT text-5xl font-display font-black leading-tight tracking-[-0.033em]">تم التسجيل بنجاح</p>
          <p class="text-pale_dogwood-DEFAULT text-lg mt-4 max-w-2xl">شكراً لك على إيداعنا أسماء أحبائك. سيتم ذكرهم في صلواتنا.</p>
        </div>
      </div>

      <!-- أسماء -->
      <div class="flex flex-col gap-4 p-4 md:p-8 border border-white/10 rounded-xl bg-brand-dark-surface/80">
        <h3 class="text-linen-DEFAULT font-display text-2xl font-bold text-center mb-8">الأسماء المسجلة</h3>
        <div id="registered-names-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>

      <div class="flex flex-col items-center gap-6 mt-6">

        <!-- ✅ Working Navigation Button -->
        <a href="index.html"
          id="back-to-home-btn"
          class="flex w-full max-w-[600px] justify-center items-center rounded-lg h-12 px-5 bg-anf-burgundy hover:bg-red-800 text-white text-base font-bold tracking-[0.015em]">
          العودة إلى الرئيسية
        </a>

        <div class="flex flex-col items-center gap-4 text-center mt-4">
          <p class="text-pale_dogwood-DEFAULT text-lg font-medium">ساعدنا في نشر الكلمة!</p>
        </div>

      </div>

    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {

  function displayRegisteredNames() {
    const container = document.getElementById('registered-names-container');
    container.innerHTML = '';

    const savedNames = JSON.parse(localStorage.getItem('submittedNames') || '[]');

    if (savedNames.length === 0) {
      container.innerHTML = '<p class="text-pale_dogwood-DEFAULT text-center col-span-full py-8">لم يتم إدخال أي أسماء</p>';
      return;
    }

    savedNames.forEach(name => {
      const div = document.createElement('div');
      div.className = 'group relative bg-red-900 rounded-lg p-4 flex flex-col items-center justify-center text-center cursor-pointer overflow-hidden transition-all duration-300 hover:scale-105';

      div.innerHTML = `
        <p class="text-linen-DEFAULT text-lg font-bold">${name}</p>
        <div class="absolute inset-0 bg-red-800/90 flex items-center justify-center p-4 opacity-0 transition-opacity duration-300 group-hover:opacity-100">
          <p class="text-linen-DEFAULT text-sm italic">"الراحة الأبدية أعطهم يا رب، ونورك الأزليّ فليضء لهم."</p>
        </div>
      `;
      container.appendChild(div);
    });
  }

  displayRegisteredNames();
});
</script>

</body>
</html>
