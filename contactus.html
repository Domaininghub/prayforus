     style="background-image: url('pictures/light.png');">

    <!-- This container holds all content and sits above the overlay -->
    <div class="layout-container relative z-10 flex h-full grow flex-col">
        <div class="flex flex-1 justify-center">
            <div class="layout-content-container flex flex-col w-full">

                <!-- Header - Copied from aboutus.html for consistency -->
                <header class="sticky top-0 z-50 backdrop-blur-md bg-brand-dark-bg/80 border-b border-secondary/40 shadow-soft transition">
                  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
                    <nav class="flex gap-6 text-sm font-medium">

                      <a href="aboutus.html" class="hover:text-primary transition">من نحن</a>

                    </nav>
                    <!-- Logo link updated to point to index.html -->
                    <a href="index.html" class="flex items-center gap-2 transition-colors">

<!-- Main Content -->
<main class="flex-grow">
    <div class="px-4 sm:px-6 lg:px-8 py-16 md:py-24">
        <div class="max-w-2xl mx-auto">
            
            <!-- This is the new "card" wrapper from aboutus.html -->
            <div class="bg-brand-dark-surface/50 backdrop-blur-md p-8 md:p-12 rounded-xl shadow-lg border border-secondary/0">
                
                <h1 class="text-primary text-4xl font-bold font-display text-center mb-10">إتصل بنا</h1>
                
                <form class="space-y-6" id="contact-form">
                    
                    <!-- Name -->
                    <label class="flex flex-col">
                        <p class="text-brand-dark-subtle text-sm font-medium mb-2">الإسم</p>
                        <!-- INPUT: Updated border, bg, and focus colors -->
                        <input class="form-input flex w-full text-brand-dark-text focus:outline-none focus:ring-2 focus:ring-primary/50 border border-secondary bg-brand-dark-bg focus:border-primary h-12 px-4 text-base transition-colors" placeholder="" type="text" id="contact-name" required dir="auto"/>
                    </label>

                    <!-- Email -->
                    <label class="flex flex-col">
                        <p class="text-brand-dark-subtle text-sm font-medium mb-2">البريد الإلكتروني</p>
                        <!-- INPUT: Updated border, bg, and focus colors -->
                        <input class="form-input flex w-full text-brand-dark-text focus:outline-none focus:ring-2 focus:ring-primary/50 border border-secondary bg-brand-dark-bg focus:border-primary h-12 px-4 text-base transition-colors" placeholder="" type="email" id="contact-email" required dir="ltr"/>
                    </label>

                    <!-- Message -->
                    <label class="flex flex-col">
                        <p class="text-brand-dark-subtle text-sm font-medium mb-2">رسالتك</p>
                        <!-- TEXTAREA: Updated border, bg, and focus colors -->
                        <textarea class="form-textarea flex w-full text-brand-dark-text focus:outline-none focus:ring-2 focus:ring-primary/50 border border-secondary bg-brand-dark-bg focus:border-primary px-4 py-3 text-base transition-colors" rows="6" placeholder="اكتب رسالتك هنا..." id="contact-message" required dir="rtl"></textarea>
                    </label>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <!-- BUTTON: Updated bg, hover, text, and ring colors -->
                        <button class="w-full bg-secondary hover:bg-champagne_pink-400 text-brand-dark-text font-bold py-4 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-offset-brand-dark-surface focus:ring-champagne_pink-400/50 transition-all duration-300 ease-in-out transform hover:scale-[1.01] text-lg" type="submit" id="submit-button">
                            إرسال
                        </button>
                    </div>

                    
                </form>
                <div id="form-message" class="text-center mt-6 text-lg"></div>
            </div>

        </div>
    </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Basic form submission handler
    
    const form = document.getElementById('contact-form');
    const messageEl = document.getElementById('form-message');
    const submitButton = document.getElementById('submit-button');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // SCRIPT: Updated message class to use new palette
        messageEl.textContent = 'جاري الإرسال...';
        messageEl.className = 'text-center mt-6 text-lg text-brand-dark-subtle';
        submitButton.disabled = true;
        submitButton.textContent = 'جاري الإRS...'; // Changed text to match

        // --- Hook up to Google Apps Script ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwFhtocCaCD09hIhsn3ynX1n0Z9mS4U4yXfcx2VznXgeq1wcnwbg3Lfia3bkxx56_QT/exec'; // <-- Replaced placeholder with your URL
        const formData = new FormData();
        formData.append('name', document.getElementById('contact-name').value);
        formData.append('email', document.getElementById('contact-email').value);
        formData.append('message', document.getElementById('contact-message').value);
        formData.append('timestamp', new Date().toISOString());

        fetch(WEB_APP_URL, {
            method: 'POST',
            body: formData,
            mode: 'no-cors' // Added no-cors as Apps Script sometimes has CORS issues when posting directly from a browser
        })
        .then(response => {
            // Note: 'no-cors' mode means we can't read the response body.
            // We'll just assume success if the request itself didn't throw an error.
            // This is a common pattern for "fire and forget" form submissions to Apps Script.
            
            messageEl.textContent = 'تم إرسال رسالتك بنجاح. شكراً لك.';
            messageEl.className = 'text-center mt-6 text-lg text-green-400';
            form.reset();
        })
        .catch(error => {
             console.error('Error!', error.message);
             messageEl.textContent = 'حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.';
             messageEl.className = 'text-center mt-6 text-lg text-red-400';
        })
        .finally(() => {
            // Re-enable button after a short delay to prevent spam and show success
             setTimeout(() => {
                 submitButton.disabled = false;
                 submitButton.textContent = 'إرسال';
                 messageEl.textContent = ''; // Clear message
             }, 3000);
        });
        
    });
});
</script>
